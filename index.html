<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеллект Ганжура</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e3e3e3;
        }
        #chat-container {
            width: 350px;
            padding: 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 2px solid #007bff;
            border-radius: 8px;
        }
        button {
            margin-top: 12px;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #response {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Интеллект Ганжура</h2>
        <input type="text" id="question" placeholder="Введите вопрос...">
        <button onclick="getAnswer()">Спросить</button>
        <p id="response"></p>
    </div>

    <script>
        function getAnswer() {
            let question = document.getElementById("question").value.trim().toLowerCase();
            let response = "Я не знаю ответа на этот вопрос.";

            const answers = {
                "какой сейчас год?": "2025",
                "кто самый крутой?": "Тот кто читает!",
                "где лучше отдыхать?": "Дагестан жиес."
            };

            if (answers[question]) {
                response = answers[question];
            }

            document.getElementById("response").textContent = response;
        }
    </script>
</body>
</html>
