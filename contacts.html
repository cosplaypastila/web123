<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка и меню -->
    
    <main>
        <h1>Напишите нам</h1>
        
        <form class="contact-form">
            <input type="text" name="name" placeholder="Имя" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="subject" placeholder="Тема">
            <textarea rows="5" placeholder="Сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>

        <h2>Адрес</h2>
        <p>Телефон: 8 (800) 555-35-35</p>
        <p>Адрес: Москва, ул. Примерная, 1</p>
        <p>Email: info@dns.ru</p>
        
        <iframe src="https://yandex.ru/map-widget/v1/?um=..." width="100%" height="400" frameborder="0"></iframe>
    </main>
    
    <!-- Подвал -->
</body>
</html>
